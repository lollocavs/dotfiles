# Hyprland Configuration for MacBook Pro 15” 2014

# Configurazione ottimizzata per trackpad e tastiera Apple

# ========================================

# MONITOR SETUP

# ========================================

#monitor=,preferred,auto,1

# Per Retina display, usa scaling:

monitor=,2880x1800@60,auto,1.6

# ========================================

# AUTOSTART

# ========================================

exec-once = waybar & hyprpaper
exec-once = dunst
#exec-once = hyprlock || hyprctl dispatch exit
exec-one = swaync
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = swaybg -i ~/Pictures/wallpaper.jpg -m fill
exec-once = wl-paste –watch cliphist store

# ========================================

# ENVIRONMENT VARIABLES

# ========================================

env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct
env = GDK_BACKEND,wayland,x11
env = QT_QPA_PLATFORM,wayland;xcb
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland

# ========================================

# INPUT CONFIGURATION (MacBook Trackpad)

# ========================================

input {
kb_layout = it
kb_variant =
kb_model =
kb_options =
kb_rules =


follow_mouse = 1

# Trackpad MacBook
touchpad {
    natural_scroll = yes
    tap-to-click = yes
    drag_lock = false
    disable_while_typing = yes
    middle_button_emulation = yes
    clickfinger_behavior = true
    scroll_factor = 0.5
}

sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
accel_profile = adaptive

}

# ========================================

# GESTURE (Trackpad)

# ========================================

gestures {
workspace_swipe = true
workspace_swipe_fingers = 3
workspace_swipe_distance = 300
workspace_swipe_invert = true
workspace_swipe_min_speed_to_force = 30
workspace_swipe_cancel_ratio = 0.5
}

# ========================================

# GENERAL SETTINGS

# ========================================

general {
gaps_in = 5
gaps_out = 10
border_size = 2

# Colori bordi
col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
col.inactive_border = rgba(595959aa)

layout = dwindle

# Consenti tearing (migliora performance giochi)
allow_tearing = false

}

# ========================================

# ANIMATIONS

# ========================================

animations {
enabled = yes

# Curve di animazione
bezier = wind, 0.05, 0.9, 0.1, 1.05
bezier = winIn, 0.1, 1.1, 0.1, 1.1
bezier = winOut, 0.3, -0.3, 0, 1
bezier = liner, 1, 1, 1, 1
bezier = linear, 0.0, 0.0, 1.0, 1.0

# Animazioni finestre
animation = windows, 1, 6, wind, slide
animation = windowsIn, 1, 6, winIn, slide
animation = windowsOut, 1, 5, winOut, slide
animation = windowsMove, 1, 5, wind, slide

# Animazioni bordi e fade
animation = border, 1, 10, default
animation = borderangle, 1, 100, liner, loop
animation = fade, 1, 10, default
animation = fadeIn, 1, 10, default
animation = fadeOut, 1, 10, default
animation = fadeSwitch, 1, 10, default
animation = fadeShadow, 1, 10, default
animation = fadeDim, 1, 10, default

# Animazioni workspace
animation = workspaces, 1, 5, wind
animation = specialWorkspace, 1, 6, default, slidevert


}

# ========================================

# MISC SETTINGS

# ========================================

misc {
disable_hyprland_logo = true
disable_splash_rendering = true
mouse_move_enables_dpms = true
key_press_enables_dpms = true
vrr = 0
animate_manual_resizes = true
animate_mouse_windowdragging = true
enable_swallow = true
swallow_regex = ^(kitty)$
focus_on_activate = true
}

# ========================================

# WINDOW RULES

# ========================================

# Float

windowrulev2 = float,class:^(pavucontrol)$
windowrulev2 = float,class:^(thunar)$,title:^(File Operation Progress)$
windowrulev2 = float,class:^(firefox)$,title:^(Picture-in-Picture)$
windowrulev2 = float,class:^(firefox)$,title:^(Library)$

# Opacity

windowrulev2 = opacity 0.90 0.90,class:^(kitty)$
windowrulev2 = opacity 0.95 0.95,class:^(thunar)$
windowrulev2 = opacity 0.95 0.95,class:^(code)$

# PiP (Picture in Picture)

windowrulev2 = pin,class:^(firefox)$,title:^(Picture-in-Picture)$
windowrulev2 = size 25% 25%,class:^(firefox)$,title:^(Picture-in-Picture)$
windowrulev2 = move 72% 72%,class:^(firefox)$,title:^(Picture-in-Picture)$

# ========================================

# KEYBINDINGS

# ========================================

$mainMod = SUPER
$terminal = kitty
$fileManager = thunar
$menu = wofi --show drun

# Applicazioni base

bind = $mainMod, return, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, space, exec, $menu
bind = $mainMod, B, exec, firefox

#Screenshots
# bind = $mainMod,S, exec, hyprshot -m window
bind = $mainMod,S, exec, hyprshot -m region

# Controllo finestre

bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, V, togglefloating,
bind = $mainMod, F, fullscreen, 0
bind = $mainMod SHIFT, F, fullscreen, 1
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,
bind = $mainMod, T, pin,

# Focus movimento (frecce)

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Focus movimento (vim style)

bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Spostare finestre (frecce)

bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Spostare finestre (vim style)

bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

# Ridimensionare finestre

binde = $mainMod CTRL, left, resizeactive, -30 0
binde = $mainMod CTRL, right, resizeactive, 30 0
binde = $mainMod CTRL, up, resizeactive, 0 -30
binde = $mainMod CTRL, down, resizeactive, 0 30

binde = $mainMod CTRL, h, resizeactive, -30 0
binde = $mainMod CTRL, l, resizeactive, 30 0
binde = $mainMod CTRL, k, resizeactive, 0 -30
binde = $mainMod CTRL, j, resizeactive, 0 30

# Workspace

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Spostare finestra a workspace

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Spostare finestra a workspace silenziosamente

bind = $mainMod ALT, 1, movetoworkspacesilent, 1
bind = $mainMod ALT, 2, movetoworkspacesilent, 2
bind = $mainMod ALT, 3, movetoworkspacesilent, 3
bind = $mainMod ALT, 4, movetoworkspacesilent, 4
bind = $mainMod ALT, 5, movetoworkspacesilent, 5

# Special workspace (scratchpad)

bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll attraverso workspace

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bind = $mainMod, TAB, workspace, e+1
bind = $mainMod SHIFT, TAB, workspace, e-1

# Workspace precedente

bind = $mainMod, grave, workspace, previous

# Mouse binding

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# ========================================

# TASTI FUNZIONE MACBOOK

# ========================================

# Luminosità

bind = , XF86MonBrightnessUp, exec, brightnessctl set +5%
bind = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

# Volume

bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle

# Media player

bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# ========================================

# SCREENSHOT

# ========================================

# Screenshot area

bind = , Print, exec, grim -g “$(slurp)” - | wl-copy && notify-send “Screenshot” “Area copiata negli appunti”
bind = SHIFT, Print, exec, grim - | wl-copy && notify-send “Screenshot” “Schermo intero copiato”
bind = $mainMod, Print, exec, grim -g “$(slurp)” ~/Pictures/Screenshots/$(date +%Y%m%d_%H%M%S).png && notify-send “Screenshot” “Salvato in ~/Pictures/Screenshots”

# ========================================

# UTILITY SHORTCUTS

# ========================================

# 

bind = $mainMod, L, exec, hyprlock

# Logout/power menu (richiede wlogout o simile)

bind = $mainMod SHIFT, M, exec, tuigreet

# Reload Hyprland

bind = $mainMod SHIFT, R, exec, hyprctl reload

# Notification center (se usi dunst)

bind = $mainMod, N, exec, dunstctl history-pop

# Color picker

bind = $mainMod SHIFT, C, exec, hyprpicker -a

# Clipboard manager (richiede cliphist)

bind = $mainMod, C, exec, cliphist list | wofi –dmenu | cliphist decode | wl-copy

# ========================================

# SUBMAP - RESIZE MODE

# ========================================

bind = $mainMod, R, submap, resize

submap = resize
binde = , right, resizeactive, 20 0
binde = , left, resizeactive, -20 0
binde = , up, resizeactive, 0 -20
binde = , down, resizeactive, 0 20
binde = , l, resizeactive, 20 0
binde = , h, resizeactive, -20 0
binde = , k, resizeactive, 0 -20
binde = , j, resizeactive, 0 20
bind = , escape, submap, reset
bind = , Return, submap, reset
submap = reset

# ========================================

# SUBMAP - GAPS MODE

# ========================================

bind = $mainMod, G, submap, gaps

submap = gaps
binde = , plus, exec, hyprctl keyword general:gaps_in $(($(hyprctl getoption general:gaps_in | grep int | awk ‘{print $2}’) + 1))
binde = , minus, exec, hyprctl keyword general:gaps_in $(($(hyprctl getoption general:gaps_in | grep int | awk ‘{print $2}’) - 1))
binde = , equal, exec, hyprctl keyword general:gaps_out $(($(hyprctl getoption general:gaps_out | grep int | awk ‘{print $2}’) + 1))
binde = , underscore, exec, hyprctl keyword general:gaps_out $(($(hyprctl getoption general:gaps_out | grep int | awk ‘{print $2}’) - 1))
bind = , 0, exec, hyprctl keyword general:gaps_in 5 && hyprctl keyword general:gaps_out 10
bind = , escape, submap, reset
bind = , Return, submap, reset
submap = reset
